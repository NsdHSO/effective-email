<div *ngIf="emails"
     class="container pt-4 overflow-auto">
  <div *ngFor="let subItem of (emails | async)?.emails"
       class="border border-2">
    <div (click)="openInChat(subItem)"
         class="d-flex row py-3 align-items-center">
      <mat-checkbox class="px-2 col-1 w-auto"></mat-checkbox>
      <div class="col-1 d-flex w-auto">
        <mat-icon
          [svgIcon]="'fa_solid:star'"
          class="container__header__icon"
        ></mat-icon>
      </div>
      <span class="col-2 fw-semibold text-truncate" [matTooltip]="subItem.title">
                {{subItem.title}}
              </span>
      <div class="col-1">
        <lib-traffic-light [stateOfTraffic]="subItem"></lib-traffic-light>
      </div>
      <span class="col-5 text-truncate h-25 container__description" [matTooltip]="subItem.description.description">
        {{subItem.description.description}}
      </span>
      <span class="col-2">
        {{subItem.timestamp| date}}
      </span>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
