<div class="wrapper">
  <div class="mat-elevation-z2 wrapper__left-side">
    <span>
      Imbox
      </span>
  </div>
  <div class="wrapper__right-side px-3">
    <div class="mat-elevation-z2 wrapper__right-side__menu">
      <div class="wrapper__right-side__menu__new">
        <button mat-button
                *ngIf="permission.inbox.actions.newEmail">
          <mat-icon
            [svgIcon]="'fa_solid:plus'"
            class="container__header__icon"
          ></mat-icon>
          Compose
        </button>
      </div>
      <div class="wrapper__right-side__menu__email-item">
        <div>
        <span>
          My Email
        </span>
        </div>
        <div class="wrapper__right-side__menu__email-item__sub-item">
          <div *ngFor="let subItem of permissionInbox.inboxAction"
               class="pe-auto"
              [routerLink]="subItem.key[0]?.toLowerCase() + subItem.key?.substring(1)"
               routerLinkActive="active-link"
          >
            <div class="w-100 col-2"
                 *ngIf="subItem.value">
              <div>
                <mat-icon
                  [svgIcon]="'fa_solid:plus'"
                  class="container__header__icon"
                ></mat-icon>
                <span>
                  {{subItem.key}}
                </span>
              </div>
              <span class="col-3">
               number
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
        <span>
          Label
        </span>
        </div>
        <div class="wrapper__right-side__menu__email-item__sub-item">
          <div *ngFor="let subItem of permissionInbox.labelAction">
            <div
              *ngIf="subItem.value && subItem.key !== 'NewLabel' " class="w-100">

              <mat-icon
                [svgIcon]="'fa_solid:plus'"
                class="container__header__icon col-1"
              ></mat-icon>
              <span class="col-9">
                {{subItem.key}}
              </span>
            </div>

            <div class="wrapper__right-side__menu__email-item__sub-item__new-label pt-4" *ngIf="subItem.key == 'NewLabel' ">
              <div>
                <button mat-button>
                  <mat-icon
                    [svgIcon]="'fa_solid:plus'"
                    class="container__header__icon"
                  ></mat-icon>
                  <span>
                Create new Label
              </span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="mat-elevation-z2 wrapper__right-side__content jumbotron">
      <div class="wrapper__right-side__content__round">
        <div class="d-flex justify-content-between px-3">
          <div  >
            <div *ngIf="chatId === 'inbox'; else chatBack" class="rounded-5 bg-secondary bg-opacity-25 px-3 py-2">
            <mat-icon
              [svgIcon]="'fa_brands:searchengin'"
              class="container__header__icon"
            ></mat-icon>
            <input (ngModelChange)="this.userQuestionUpdate.next($event)"
                   [(ngModel)]="inputFilter"
                   class="bg-secondary bg-opacity-10 rounded-2  px-1 text-secondary"
                   id="userQuestions"
                   name="userQuestion"
                   style="outline: none"
                   type="text"/>
            </div>
            <ng-template #chatBack>
              <button mat-button (click)="navigateBack()">
                <mat-icon
                  [svgIcon]="'fa_solid:arrow-left'"
                  class="container__header__icon"
                ></mat-icon>
              </button>
            </ng-template>
          </div>
          <div class="pe-3">
            <button *ngFor="let icon of [].constructor(3)"
                    mat-button>
              <mat-icon
                [svgIcon]="'fa_solid:plus'"
                class="container__header__icon"
              ></mat-icon>
            </button>
          </div>
        </div>
        <div class="wrapper__right-side__content__round__outlet">
          <router-outlet></router-outlet>
        </div>
        <div *ngIf="chatId === 'email'"
             class="d-flex justify-content-end pt-3 pe-3">
          <button
            mat-button>
            <mat-icon
              [svgIcon]="'fa_solid:arrow-left'"
              class="container__header__icon"
            ></mat-icon>
          </button>
          <button mat-button>
            <mat-icon
              [svgIcon]="'fa_solid:arrow-right'"
              class="container__header__icon"
            ></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
